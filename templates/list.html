{% extends "index.html" %}

{% block main %}
<div class="container">
<div class="card-group">
{% for recipe in recipes_list %}
    <div class="card bg-light mb-3" style="margin-right: 10px; border-color: #757575">
      <div class="card-body">
        <img class="card-img-top" src= {{ recipe.image }} alt="Card image cap">
        <br></br>
          <h5 class="card-title">{{recipe}}</h5>
          <!--<p class="card-text"> </p>-->
          <br></br>
          <a href= {{ recipe.url }} class="btn btn-outline-secondary" style="position: absolute; bottom: 10px; right: 10px;">Get the recipe</a>
      </div>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
