<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Kitchen Island Recipes {% block title %}</title>

    </head>

   <body>
   <div class="container">
      <a href="/"> <div class="jumbotron">
         <br/>
         <h1 class="display-4">Kitchen Island Recipes</h1>
         <h2 class="lead">
         Cook with the ingredients you have at home right now </h2>
      </div>
      </a>
      <nav class="navbar navbar-light bg-light justify-content-between">
         <!What's in fridge/closet?-->
         <img class="navbar-brand" >
         <form class="form-inline" action="/list" method="get">
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="checkbox" name="choice1" value="balanced" id="choice1" >
           <label class="form-check-label" for="balanced">
           Balanced
           </label>
        </div>
        <div class="form-check form-check-inline" >
           <input class="form-check-input" type="checkbox" name="choice2" value="low-carb" id="choice2">
           <label class="form-check-label" for="lowcarb">
           Low-carb
           </label>
        </div>
        <div class="form-check form-check-inline">
           <input class="form-check-input" type="checkbox" name="choice3" value="vegetarian" id="choice3" >
           <label class="form-check-label" for="veget">
           Vegetarian
           </label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="choice4" value="vegan" id="choice4" >
        <label class="form-check-label" for="vegan">
        Vegan
        </label>
        </div>
         <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="choice5" value="sugar-conscious" id="choice5" >
        <label class="form-check-label" for="sugar-conscious">
        Sugar-conscious
        </label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="choice6" value="low-fat" id="choice6" >
        <label class="form-check-label" for="low-fat">
        Low-fat
        </label>
        </div>
        <p></p>
        <input class="form-control mr-sm-2" type="search" name ="search" placeholder="Enter ingredients" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
          </nav>
     <div class="container">
   </div>
   </div>
   </form>
   {% endblock %}
   {% block main %}{% endblock %}
    <form method="POST" action = "/">

  </body>

</html>
